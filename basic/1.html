<!-- 
# 평가
 - 코드가 계산(Evaluation) 되어 값을 만드는 것

# 일급
 - 값으로 다룰 수 있다.
 - 변수에 담을 수 있다.
 - 함수의 인자로 사용될 수 있다.
 - 함수의 결과로 사용될 수 있다. 
-->

<script>
  const a = 10;
  const add10 = (a) => a + 10;
  const r = add10(a);
</script>
<!-- 
# 일급 함수
  - 함수를 값으로 다룰 수 있다.
  - 조합성과 추상화의 도구 

-->
<script>
  const add5 = (a) => a + 5;
  console.log(add5);
  console.log(add5(5));
  const f1 = () => () => 1;
  console.log(f1());
</script>
<!-- 
#고차 함수
  - 함수를 값으로 다루는 함수  
-->
<script>
  const apply1 = (f) => f(1);
  const add2 = (a) => a + 2;
  console.log(apply1(add2));
  console.log(apply1((a) => a - 1));

  const times = (f, n) => {
    let i = -1;
    while (++i < n) f(i);
  };
  times(console.log, 3);
  times((a) => console.log(a + 10), 3);
</script>

<!-- 
    함수를 만들어 리턴하는 함수(클로저를 만들어 리턴하는 함수)
    -addMaker
 -->
<script>
  const addMaker = (a) => (b) => a + b;
  const add = addMaker(10);
  log(add(5));
  log(add(10));
</script>
